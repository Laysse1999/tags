<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Tags em Html</title>
</head>
<body>
    <div>
        <div>
            <h1>Tags em Html</h1>
            <img src="Imagens/social_html5_html_31.png" alt="Logo Html5">
            <p>Em <strong>html5</strong>,podemos inserir elementos da lista a seguir.Passe o mouse sobre os termmos para descobrir qual tag devera ser utilizada em cada caso.</p>
        </div>
        <div id="lista">
            <ul>
                <li><abbr title="Use a tag p">Paragrafo</abbr></li>
                <li><abbr title="h1 até h6">Titulos</abbr></li>
                <li><abbr title="img">Imagens</abbr></li>
                <li><abbr title="use a tag abbr">Abreviações</abbr></li>
                <li><abbr title="code">Código-fonte</abbr></li>
                <li><abbr title="ol e li">Listas numeradas</abbr></li>
                <li><abbr title="ul e li">Listas com dermacadores</abbr></li>
            </ul>
        </div>
    </div>
</body>
</html>
